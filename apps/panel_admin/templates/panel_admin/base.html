{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel Administrativo</title>
    <link rel="stylesheet" href="{% static 'styles/page.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            display: flex;
            margin: 0;
            height: 100vh;
        }

        .sidebar {
            background-color: var(--pichincha-blue);
            color: rgb(255, 255, 255);
            width: 220px;
            transition: width 0.3s ease;
            overflow: hidden;
            position: relative;
        }

        .sidebar.collapsed {
            width: 70px;
        }

        .sidebar .logo {
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .sidebar .logo img {
            height: 40px;
            transition: transform 0.3s ease;
        }

        .sidebar.collapsed .logo img {
            transform: scale(0.9);
        }

        .sidebar nav {
            padding: 0;
        }

        .sidebar nav a {
            display: flex;
            align-items: center;
            padding: 14px 20px;
            color: rgb(255, 255, 255);
            text-decoration: none;
            font-weight: 500;
            transition: background 0.2s ease;
        }

        .sidebar nav a:hover {
            background-color: var(--pichincha-blue-hover);
        }

        .sidebar nav i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }

        .sidebar.collapsed nav span {
            display: none;
        }

        .toggle-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--pichincha-yellow);
            border: none;
            border-radius: 4px;
            padding: 5px;
            cursor: pointer;
        }

        .content {
            flex-grow: 1;
            padding: 30px;
            background: var(--pichincha-gray);
        }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <button class="toggle-btn" onclick="toggleSidebar()">
            <i class="fas fa-bars"></i>
        </button>
        <div class="logo">
            <img src="{{ logo|default:'/static/assets/img/Logos/logotipo.png' }}" alt="Ahorro Futuro Logo">
        </div>
        <nav>
            <a href="{% url 'configurar_logo' %}">
                <i class="fas fa-image"></i> <span>Configurar logo</span>
            </a>
            <a href="{% url 'modificar_tasas' %}">
                <i class="fas fa-percent"></i> <span>Modificar tasas</span>
            </a>
            <a href="{% url 'administrar_creditos' %}">
                <i class="fas fa-credit-card"></i> <span>Tipos de cr√©dito</span>
            </a>
        </nav>
    </div>
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    <script>
        function toggleSidebar() {
            document.getElementById("sidebar").classList.toggle("collapsed");
        }
    </script>
</body>
</html>
