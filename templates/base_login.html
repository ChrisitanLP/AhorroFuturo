{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Ahorro Futuro{% endblock %}</title>
    <link rel="icon" href="{% static 'assets/img/Logos/logo_ico.png' %}" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="{% static 'styles/login.css' %}">

    <!-- Custom CSS -->
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="main-container">
        {% if messages %}
            <div aria-live="polite" aria-atomic="true" class="position-relative" style="z-index: 9999;">
                <div class="toast-container position-fixed top-0 end-0 p-3">
                    {% for message in messages %}
                    <div class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="8000">
                        <div class="d-flex">
                            <div class="toast-body">
                                {{ message }}
                            </div>
                            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        {% endif %}

        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script type="text/javascript" src="{% static 'assets/js/base_login.js' %}"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
